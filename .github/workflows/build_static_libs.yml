name: Build static libs

on:
  pull_request: # TODO remove, temp added for quicker testing
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

env:
  # use the latest version, so x64-windows-static-release is available
  VCPKG_VERSION: 9a469723aee0873241d055b1345d8e21b445071c
#  VCPKG_VERSION: 2023.01.09
  ROCKSDB_VERSION: 7.8.3

  VCPKG_DISABLE_METRICS: 1

jobs:
  export-rocksdb:

    strategy:
      matrix:
        include:
          - os: macos-latest
            triplet: x64-osx-release
            vcpkg-cmd: ./vcpkg
          - os: ubuntu-latest
            triplet: x64-linux-release
            vcpkg-cmd: ./vcpkg
          - os: windows-latest
            triplet: x64-mingw-static
            vcpkg-cmd: vcpkg
          - os: windows-latest
            triplet: x64-windows-static-release
            vcpkg-cmd: vcpkg
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    steps:

      - name: cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            .
          key: vcpkg-${{ runner.os }}-${{ env.VCPKG_VERSION }}

      - name: checkout vcpkg
        uses: actions/checkout@v3
        with:
          repository: microsoft/vcpkg
          ref: ${{ env.VCPKG_VERSION }}
          fetch-depth: 1

      - name: setup vcpkg
        run: ./bootstrap-vcpkg.sh

      - name: create vcpkg.json
        shell: bash
        run: |
          touch vcpkg.json;
  
          cat <<EOT >> vcpkg.json
          {
            "dependencies": [
              "rocksdb",
              "zstd",
              "zlib",
              "snappy",
              "lz4",
              "bzip2"
            ],
            "overrides": [
              { "name": "rocksdb", "version": "${{ env.ROCKSDB_VERSION }}" }
            ]
          }
          EOT

      - name: prep triplet - x64-mingw-static
        if: ${{ matrix.triplet == 'x64-mingw-static' }}
        shell: bash
        run: |
          echo "set(VCPKG_BUILD_TYPE release)" >> ./triplets/community/x64-mingw-static.cmake
          
          less -de ./triplets/community/x64-mingw-static.cmake

      - name: update vcpkg.json
        shell: bash
        run: ${{ matrix.vcpkg-cmd }} x-update-baseline --add-initial-baseline

      - name: install libs
        shell: bash
        run: ${{ matrix.vcpkg-cmd }} install

      - name: upload packaged libs
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: rocksdb-${{ env.ROCKSDB_VERSION }}
          #if-no-files-found: ignore
          path: |
            ./vcpkg_installed/${{ matrix.triplet }}/**
